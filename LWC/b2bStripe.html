<template>
    <template if:true={showSpinner}>
          <div>
              <lightning-spinner alternative-text="Loading..." variant="brand">
              </lightning-spinner>
          </div>
      </template>
      <div  class="slds-m-top_large" if:true={canPay}>
          <div class="slds-p-around_x-small slds-text-title_caps">
              <h2>Payment Method</h2>
          
          </div>
          
          <lightning-tabset>
            <lightning-tab label="Credit Card">
                <div  if:true={iframeUrl}>
                    <iframe style="border: none;height: 50px;" width="100%" src={iframeUrl}></iframe>
                </div>
                <div class="slds-m-top_small">
                    <div class="slds-clearfix">
                        <div class="slds-float_right">
                            <p>
                                <button class="slds-button slds-button--brand checkoutbtnClass slds-p-vertical_xx-small"
                                    onclick={submitOrder} type="button">
                                    <span class="whiteFont">Submit Order</span>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </lightning-tab>
            <lightning-tab if:true={showPo} label="Purchase Order" title="2nd tab extended title">
                
                <div class="slds-p-around_medium lgc-bg">
                     <lightning-input type="text" value={PurchaseNumber} onchange={getPoNum} label="Enter Po Number"></lightning-input>
                     <lightning-input type="number" label="PurchaseOrderWalletAmount" value="">
                    </lightning-input>
                        </div>
                <div class="slds-m-top_small">
                    <div class="slds-clearfix">
                       <div class="slds-float_right">
                       
                    <p>
                        <button class="slds-button slds-button--brand checkoutbtnClass slds-p-vertical_xx-small"
                            onclick={submitOrderPo} type="button">
                            <span class="whiteFont">Submit Order</span>
                        </button>
                    </p>
              
            </div>
        </div>
    </div>
          </lightning-tab>
                 
                </lightning-tabset>
            
</div>

      
  </template>
